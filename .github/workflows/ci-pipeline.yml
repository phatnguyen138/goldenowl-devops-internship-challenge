name: CI pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  test:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install --prefix src

    - name: Run tests
      id: test
      run: |
        if npm test --prefix src; then
          echo "result=success"
        else
          echo "result=failure"
        fi

  build:
    runs-on: ubuntu-20.04
    needs: test

    steps:
      - uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN}}
  
      - name: Build the Docker image
        run: docker build -f src/Dockerfile --tag phatnguyen1812/golden-owl-test:tagname:latest
    
      - name: Push the Docker image into dockerhub
        run: docker push phatnguyen1812/golden-owl-test:tagname:latest
